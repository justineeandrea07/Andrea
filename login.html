<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<h2>Login Form</h2>
<form id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="register.html" class="link">Don't have an account? Register here</a>
</form>

<div id="message"></div>

<script>
$(document).ready(function () {
    // Handle login
    $('#loginForm').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: 'login.php', // Correct URL to handle login
            data: $(this).serialize() + '&action=login',
            success: function (response) {
                $('#message').html(response);
                if (response.toLowerCase().includes("login successful")) {
                    setTimeout(function() {
                        window.location.href = 'index.html'; // Redirect to index.html after successful login
                    }, 2000);
                }
            }
        });
    });
});
</script>


</body>
</html>
